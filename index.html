<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش داده‌های اکسل</title>
</head>
<body>
    <h1>داده‌های ستون اول فایل اکسل</h1>
    <ul id="excel-data"></ul>

    <script>
        // URL API هاست
        const apiUrl = 'http://http://172.17.0.30:8000/read_excel';

        // دریافت داده‌ها از API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('excel-data');
                
                // نمایش داده‌ها در صفحه
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
